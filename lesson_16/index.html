<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Lesson_16</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header"></header>

			<main class="page">
				<div class="page__main main-block">
					<div class="main-block__container">
						<div class="main-block__body body">
							<div class="body__image">
								<img
									class="body__student"
									src="icons/illustration_2.svg"
									alt="Illustration"
								/>
							</div>
							<div class="body__content">
								<h6 class="body__title-1">Any questions?</h6>
								<h1 class="body__title-2">Drop us a line</h1>
								<div class="body__data form">
									<div class="form__line">
										<label for="name" class="form__label">First Name*</label>
										<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your first name" class="form__input">
									</div>
									<div class="form__line">
										<label for="name" class="form__label">Last Name*</label>
										<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your last name" class="form__input">
									</div>
									<div class="form__line">
										<label for="name" class="form__label">Email*</label>
										<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your working email" class="form__input">
									</div>
									<div class="form__line">
										<label for="name" class="form__label">Phone</label>
										<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your phone number" class="form__input">
									</div>
								</div>
								<div class="body__data message">
									<div class="message__line">
										<label for="name" class="message__label">Message*</label>
										<textarea autocomplete="off" name="Your message" class="message__textarea"></textarea>
									</div>
								</div>
								<div class="body__data confirm">
									<div class="confirm__checkbox">
										<div class="checkbox">
											<input checked class="checkbox__input" type="checkbox" name="" autocomplete="off">
											<label for="" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
										</div>
									</div>
									<div class="confirm__buttons">
										<a class="confirm__button button" href="#"
											><span>More about us</span></a
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer"></footer>
		</div>
	</body>
</html>
